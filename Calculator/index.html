<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div>
      <input type="text" class="text-right" id="input" placeholder="Enter your 'veiksmą'">
      <div id="error"></div>
    </div>
    <div>
      <div class="row">
        <div class="col-sm-1 align-items-center border text-center" id="7">7</div>
        <div class="col-sm-1 align-items-center border text-center" id="8">8</div>
        <div class="col-sm-1 align-items-center border text-center" id="9">9</div>
        <div class="col-sm-1 align-items-center border text-center" id="plus">+</div>
      </div>
      <div class="row">
        <div class="col-sm-1 align-items-center border text-center" id="4">4</div>
        <div class="col-sm-1 align-items-center border text-center" id="5">5</div>
        <div class="col-sm-1 align-items-center border text-center" id="6">6</div>
        <div class="col-sm-1 align-items-center border text-center" id="minus">-</div>
      </div>
      <div class="row">
        <div class="col-sm-1 align-items-center border text-center" id="1">1</div>
        <div class="col-sm-1 align-items-center border text-center" id="2">2</div>
        <div class="col-sm-1 align-items-center border text-center" id="3">3</div>
        <div class="col-sm-1 align-items-center border text-center" id="multiply">×</div>
      </div>
      <div class="row">
        <div class="col-sm-1 align-items-center border text-center" id="0">0</div>
        <div class="col-sm-1 align-items-center border text-center" id="c">c</div>
        <div class="col-sm-1 align-items-center border text-center" id=",">.</div>
        <div class="col-sm-1 align-items-center border text-center" id="divide">÷</div>
      </div>
      <div class="row">
        <div class="col-sm-4 border text-center" id="equal">=</div>
      </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
